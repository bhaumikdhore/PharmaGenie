services:
  - type: web
    name: pharmagenie-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENV
        sync: false
      - key: APP_NAME
        sync: false
      - key: DEBUG
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: GROK_BASE_URL
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_BASE_URL
        sync: false
      - key: LANGFUSE_HOST
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: N8N_ORDER_WEBHOOK
        sync: false
